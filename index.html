<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Applause - HTML presentations powered by AngularJS</title>
    <meta name="description" content="HTML presentations powered by Angular JS">
    <meta name="viewport" content="width=device-width">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/highlightjs/styles/default.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="applauseApp" ng-keyup="keyup($event)">

    <div id="presentation" ng-controller="DeckCtrl">

      <goto></goto>

      <div class="container" ng-include="'slides.html'">loading slides...</div>

      <flip-clock></flip-clock>

      <div id="slide-count" ng-show="{{isSlideCountVisible}}">{{$storage.currentSlide}}/{{lastSlide}}</div>

      <progress-bar ng-show="{{isProgressBarVisible}}"></progress-bar>

    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/showdown/src/showdown.js"></script>
    <script src="bower_components/highlightjs/highlight.pack.js"></script>
    <script src="bower_components/angular-highlightjs/angular-highlightjs.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/templates/slides.js"></script>
    <script src="scripts/controllers/deck.js"></script>
    <script src="scripts/directives/slide.js"></script>
    <script src="scripts/directives/fit.js"></script>
    <script src="scripts/directives/progressbar.js"></script>
    <script src="scripts/services/appdata.js"></script>
    <script src="scripts/services/config.js"></script>
    <script src="scripts/directives/markdown.js"></script>
    <script src="scripts/directives/bg-img.js"></script>
    <script src="scripts/directives/goto.js"></script>
    <script src="scripts/directives/flip-clock.js"></script>
    <!-- endbuild -->
  </body>
</html>
